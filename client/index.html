<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>It's so fast!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="/css/cork.css">
     <script src="https://unpkg.com/rapid-io/dist/rapid.umd.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

    <div class="header">
      <button id="newStickyBtn" type="button" class="btn btn-info">Open Ticket</button>
      <h1 class="Title">Fast Task</h1>
    </div>
  <body>  
<!-- ADD NEW TICKET MODAL -->    
    
    <div class="modal hidden" id="openFade" role="dialog">
      <form class="modal-content" onSubmit="sticky_create()">
        <h3>Add new ticket</h3>
        <table>
          <input class="textTitle" id="textT" type="text" name="textTitle" value="Title"><br>
            <textarea class="textBody" id="textB" type="text" type="textarea" name="textBody" value="Message">
            </textarea>
        </table>
        <input id="submitBtn" type='submit' value='Submit'>
      </form>
    </div>
    
<!-- CORKBOARD -->

    <div id="corkboard">
      <div class="menu">
        <!--<button class="btn btn-info btn-lg" id="menuItem" onclick="openMenu(1)">TO DO</button>-->
        <!--<button class="btn btn-info btn-lg" id="menuItem" onclick="openMenu(2)">LOG</button>-->
      </div>
      <div class="sticky" id="todo"></div>
      <div class="sticky" id="log" style="display:none"></div>
    </div>
    
  <!-- STICKY NOTES MODAL -->

    <div class="stickyModal hidden" id="current_sticky">     
      <div class="stickyChat">
        <input type="text" id="input" placeholder="Type message..." />
      </div>
    </div>  
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
